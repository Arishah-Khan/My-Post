<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="favicon.ico" type="">

    
</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-green h-100">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand text-white fontStyle animate__animated animate__jackInTheBox" href="#">My Post</a>
        </div>
    </nav>


    <div class="container-fluid mt-4">
        <div class="row p-2 animate__animated  animate__fadeInLeft">
            <div class="col-12 col-sm-12 col-md-4">
                
                <div class="cards p-4 border-green">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="titlePost" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control text" placeholder="Enter your post title" id="titlePost" aria-describedby="textHelp">
                        </div>
                        <div class="mb-3">
                            <label for="postDescription" class="form-label fontStyle">Description</label>
                            <textarea class="form-control text" placeholder="Describe your post content here" id="postDescription" style="height: 100px"></textarea>
                        </div>
                        <div id="imagePreview"></div>
                        <button type="button" onclick="addPost()" class="btn btn-primary mt-4 fontStyle color-blue ">Add Post</button>
                    </form>
                    <h4 class="select text-center text-md-start mt-3 mb-4">Select an image to set as background</h4>

                    <div class="row row-cols-4 row-cols-lg-3 g-3">
                        <div class="col">
                            <img src="images/green.jfif" alt="Image 1" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col ">
                            <img src="images/blue.png" alt="Image 2" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col">
                            <img src="images/purple.jfif" alt="Image 3" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col ">
                            <img src="images/bgpurple.jfif" alt="Image 4" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col ">
                            <img src="images/skyblue.jfif" alt="Image 5" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col ">
                            <img src="images/orange.jfif" alt="Image 6" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col">
                            <img src="images/brown.jpg" alt="Image 7" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col">
                            <img src="images/pink.jpg" alt="Image 8" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col ">
                            <img src="images/white1.jpg" alt="Image 9" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                        <div class="col ">
                            <img src="images/bg7.jfif" alt="Image 10" class="img-fluid" onclick="setBackgroundImage(this.src)">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Showing posts -->
            <div class="col-12 col-sm-12 col-md-8 p-3 border-green" id="posts">
                <!-- Posts will be added here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
